
<!doctype html>
<html>
   <body>
      <h1>Simple Blog</h1>
      <form action="/generate" method="post">
         <button type="submit">Generate New Post</button>
      </form>
      <h2>Posts</h2>
      <ul>
         {% for post in posts %}
            <li><strong>{{ post.title }}</strong> ({{ post.filename }})</li>
         {% endfor %}
      </ul>
   </body>
</html>
